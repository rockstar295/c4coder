                currentOpenSubject = null;

            // Open new notes

            const notesContainer = document.getElementById(`${subject}-notes`);
            notesContainer.innerHTML = `

                <h2>${notesContent[subject].title}</h2>

            `;
            notesContainer.style.display = 'block';
        }
