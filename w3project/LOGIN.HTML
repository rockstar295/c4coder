<body background="black">
    <style>
        body {
            background: radial-gradient(circle at center, #000000 0%, #0a0a2e 70%, #1a1a4a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: auto;
            position: relative;
        }
        
        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 150, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulse 8s infinite alternate;
        }
        
        .star {
            position: absolute;
            background-color: rgb(211, 120, 34);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

    <script>
        // Create random stars
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random size between 1px to 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;

                // Random animation duration
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);

                body.appendChild(star);
            }
        });
    </script>
